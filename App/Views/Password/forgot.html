{% extends "base.html" %}

{% block title %}Budżet domowy - reset hasła{% endblock %}

{% block body %}

    <h1>Prośba o zresetowanie hasła</h1>

	<form method="post" action="/password/request-reset">

		<div>
			<label for="inputEmail">Adres e-mail</label>
			<input type="email" id="inputEmail" name="email" placeholder="Adres e-mail" autofocus required />
		</div>

		<button type="submit">Wyślij</button>
	
	</form>

{% endblock %}
