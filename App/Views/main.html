{% extends "base.html" %}

{% block title %}{% endblock %}

{% block body %}
	<div class="container">
		<div class="row mt-5 mx-1">
			<div class="col-md-7 col-xl-6 text-center bg-section">
				{% for message in flash_messages %}
					<div class="alert alert-{{ message.type }} mt-4">
						{{ message.body }}
					</div>
				{% endfor%}
				{% block form %}{% endblock %}
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-md-7 col-xl-6 text-center">
				<p class="fs-1 fw-bold text-light text-uppercase">save more.</p>
				<p class="fs-1 text-secondary text-uppercase">spend less.</p>
			</div>
		</div>
	</div>
{% endblock %}

{% block script %}
{% endblock %}
