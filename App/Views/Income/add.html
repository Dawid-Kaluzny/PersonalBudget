{% extends "base.html" %}

{% block title %}Budżet domowy - dodaj przychód{% endblock %}

{% block body %}

    <h1>Dodaj przychód</h1>

	<form method="post" action="/income/add-income" id="formIncome">
								
		<label>Kwota <input type="number" name="amount" step="0.01" required></label>
		
		<label>Data <input type="date" name="date_of_income" id="time" required></label>
		
		<p>Kategoria:</p>
		{% for income_category in income_categories %}
			<div><label><input type="radio" name="income_category" value="{{ income_category.name }}" required> {{ income_category.name }}</label></div>
		{% endfor %}

		<div><p><label for="comment">Komentarz:</label></p></div>
		<textarea name="comment" id="comment" rows="6" cols="30" maxlength="150"></textarea>
		
		<input type="submit" value="Dodaj">
		<input type="reset" value="Anuluj">
							
	</form>
	
{% endblock %}
