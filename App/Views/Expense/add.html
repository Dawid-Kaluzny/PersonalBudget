{% extends "base.html" %}

{% block title %}Budżet domowy - dodaj wydatek{% endblock %}

{% block body %}

    <h1>Dodaj wydatek</h1>

	<form method="post" action="/expense/add-expense" id="formExpense">
								
		<label>Kwota <input type="number" name="amount" step="0.01" required></label>
		
		<label>Data <input type="date" name="date_of_expense" id="time" required></label>
		
		<p>Sposób płatności:</p>
		{% for method_payment in method_payments %}
			<div><label><input type="radio" name="payment_category" value="{{ method_payment.name }}" required> {{ method_payment.name }}</label></div>
		{% endfor %}
		
		<p>Kategoria:</p>
		{% for expense_category in expense_categories %}
			<div><label><input type="radio" name="expense_category" value="{{ expense_category.name }}" required> {{ expense_category.name }}</label></div>
		{% endfor %}

		<div><p><label for="comment">Komentarz:</label></p></div>
		<textarea name="comment" id="comment" rows="6" cols="30" maxlength="150"></textarea>
		
		<input type="submit" value="Dodaj">
		<input type="reset" value="Anuluj">
							
	</form>
	
{% endblock %}
