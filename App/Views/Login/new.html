{% extends "main.html" %}

{% block title %}Budżet{% endblock %}

{% block form %}
	<h1 class="my-4"><span class="fw-bold text-primary">Bu</span><span class="fw-bold text-warning">dż</span><span class="fw-bold text-success">et</span></h1>
				
	<form method="post" action="/login/create">

		<div class="mx-5">
			<input  class="form-control mb-3" type="email" id="inputEmail" name="email" placeholder="Adres e-mail" autofocus value="{{ email }}" required/>
		</div>
		<div class="mx-5">
			<input class="form-control mb-2" type="password" id="inputPassword" name="password" placeholder="Hasło" required/>
		</div>
		<div>
			<label><input class="form-check-input" type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %} /> Zapamiętaj mnie</label>
		</div>

		<button class="btn btn-primary mx-5 my-2 w-50" type="submit">Zaloguj się</button>
		<div>
			<a href="/password/forgot">Nie pamiętasz hasła?</a>
		</div>
		<div class="border-line"></div>

	</form>
	<p class="mb-1">Nie masz konta?</p>
	<a class="btn btn-success mb-4" href="/signup/new">Utwórz nowe konto</a>
{% endblock %}
